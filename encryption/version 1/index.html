<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>Asymmetric Key Generation Example</title>
    <link rel="stylesheet" href="style.css">
  </head>

<body>
  <div id="container">
    <h1>Asymmetric Key Generation Example</h1>

    <label for="message-input">Enter message to encrypt:</label>
    <br>
    <input type="text" id="message-input">
    <br>
    <br>
    <button id="send-data">Send Encrypted Data</button>

    <div id="key-display-container">
      <label>Public Key:</label>
      <div id="key-display"></div>
    </div>

    <div id="status-container">
      <label>Status</label>
      <div id="status"></div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
