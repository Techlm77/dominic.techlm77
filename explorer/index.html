<!DOCTYPE html>
<html>

<head>
    <title>Hierarchical File Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="file-explorer">
        <div id="file-explorer-header">
            <span id="folder-header"></span>
            <input type="search" placeholder="Search..." id="search-input">
        </div>
        <div id="file-explorer-content">
            <div id="file-explorer-sidebar">
                <ul id="folder-list">
                </ul>
            </div>
            <div id="file-explorer-main">
                <ul id="file-list">
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
