<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Console</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="terminal">
        <div class="output">Welcome to the console. Type "help" for a list of commands.</div>
        <div class="prompt">$</div>
        <div class="command-line" data-placeholder="">
            <input type="text" id="command" autocomplete="off" autofocus>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
