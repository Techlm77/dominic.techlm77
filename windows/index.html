<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Draggable Windows Demo</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="window" id="window1">
        <div class="window-header">
          <span class="window-title">Window 1</span>
          <button class="window-close-button">x</button>
        </div>
        <div class="window-content">
          <p>This is the content of Window 1.</p>
        </div>
      </div>
      <div class="window" id="window2">
        <div class="window-header">
          <span class="window-title">Window 2</span>
          <button class="window-close-button">x</button>
        </div>
        <div class="window-content">
          <p>This is the content of Window 2.</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
